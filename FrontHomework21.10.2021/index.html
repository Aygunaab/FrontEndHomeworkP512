<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>21.10.2021</title>
</head>
<body >
    <header></header>
    <main>
       
        <div class="form" >
            <h1 >Aplication form</h1>
            <form action="" method="post">
              <div class="form-input">
                <label for="name">Ad:</label><br>
                <input style="background-color: aquamarine;" class="input" type="text" id="name" required ><br>
              </div>
              <div class="form-input">
                <label for="surname">Soyad:</label><br>
                <input style="background-color: aquamarine;" class="input" type="text" id="surname" required><br>
              </div>
              <div class="form-input">
                <label for="pw">Şifrə:</label><br>
                <input class="input" type="password" minlength="8" maxlength="12" id="pw">
              </div>
             <div class="form-input">
                <span style="font-size: 23px;display: block;">Cinsinizi seçin:</span>
                <label for="Male">K</label>
                <input style="margin-right: 70px;" type="radio" name="gender" id="Male">
                <label for="Female">Q</label>
                <input type="radio" name="gender" id="Female"><br><br>
             </div>
             <div class="form-input">
                <p style="font-size: 25px;margin-bottom: 0;">Bitirdiyiniz təhsil dərəcələrini seçin:</p>
                <input type="checkbox" name="" id="orta" >
                <label for="orta">Orta</label><br>
                <input type="checkbox" name="" id="bakalavr" >
                <label for="bakalavr">Bakalavr</label><br>
                <input type="checkbox" name="" id="magistr" >
                <label for="magistr">Magistr</label><br>
                <input type="checkbox" name="" id="doktor" >
                <label for="doktor">Doktor</label><br>
             </div>
             <div class="form-input">
                <label for="age">Yaş:</label><br>
                <input class="input-minimum" type="text" id="age"><br>
              </div>
              <div class="form-input">
                <label for="boy">Boy:</label><br>
                <input class="input-minimum" type="text" id="boy"><br>
              </div>
              <div class="form-input">
                <label for="ceki">Çəki:</label><br>
                <input class="input-minimum" type="text" id="ceki"><br>
              </div>
             <div class="form-input" >
                <input class="submit" type="submit" value="Təsdiqlə">
             </div>
            </form>
        </div>
    </main>
    <footer></footer>
</body>
</html>
